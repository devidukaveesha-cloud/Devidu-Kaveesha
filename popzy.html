<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popzy - Coming Soon!</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="shortcut icon" href="/logo.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #e4e6f4;
        }
        
        /* Keyframes for the pulse animation */
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(255, 255, 255, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }

        .animated-pulse {
            animation: pulse-glow 2s infinite;
        }

        /* Countdown segment style */
        .countdown-segment {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Social icon hover effect */
        .social-icon:hover {
            color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full text-center bg-black/70 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-700/50">
        
        <h1 class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500 drop-shadow-lg">
            POPZY
        </h1>
        <p class="mt-4 text-2xl md:text-3xl text-gray-300 font-semibold drop-shadow-md">
            Coming soon!
        </p>

        <div class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
            <div class="countdown-segment p-6 rounded-2xl flex flex-col items-center justify-center animated-pulse">
                <span id="days" class="text-5xl md:text-6xl font-bold text-white">00</span>
                <span class="mt-2 text-sm text-gray-400 font-medium">DAYS</span>
            </div>
            <div class="countdown-segment p-6 rounded-2xl flex flex-col items-center justify-center animated-pulse">
                <span id="hours" class="text-5xl md:text-6xl font-bold text-white">00</span>
                <span class="mt-2 text-sm text-gray-400 font-medium">HOURS</span>
            </div>
            <div class="countdown-segment p-6 rounded-2xl flex flex-col items-center justify-center animated-pulse">
                <span id="minutes" class="text-5xl md:text-6xl font-bold text-white">00</span>
                <span class="mt-2 text-sm text-gray-400 font-medium">MINUTES</span>
            </div>
            <div class="countdown-segment p-6 rounded-2xl flex flex-col items-center justify-center animated-pulse">
                <span id="seconds" class="text-5xl md:text-6xl font-bold text-white">00</span>
                <span class="mt-2 text-sm text-gray-400 font-medium">SECONDS</span>
            </div>
        </div>

        <div class="mt-12">
            <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto">
                Be the first to know when we launch!
            </p>
            <form id="email-form" action="https://formspree.io/f/xnnbarww" method="POST" class="mt-4 flex flex-col md:flex-row gap-4 items-center justify-center">
                <input type="email" name="_replyto" id="email-input" class="w-full md:w-2/3 px-6 py-4 rounded-full bg-gray-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/50" placeholder="Enter your email address..." required>
                <button type="submit" class="w-full md:w-1/3 px-6 py-4 rounded-full bg-red-600 text-white font-bold hover:bg-red-700 transition-colors">
                    Notify Me
                </button>
            </form>
            <p id="form-message" class="mt-4 text-sm text-center"></p>
        </div>

        <div class="mt-12 flex justify-center space-x-6 text-gray-400">
            <a href="#" class="social-icon text-2xl hover:text-white transition-colors"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon text-2xl hover:text-white transition-colors"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon text-2xl hover:text-white transition-colors"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon text-2xl hover:text-white transition-colors"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set the launch date. Change this to your desired date.
            const launchDate = new Date('Jan 30, 2026 00:00:00').getTime();

            // Update the countdown every 1 second
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the results
                document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
                document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
                document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
                document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

                // If the countdown is over, show a message and clear the interval
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                    document.getElementById("form-message").innerHTML = "We're live! Welcome to Popzy.";
                    document.getElementById("form-message").classList.add("text-red-500");
                }
            }, 1000);
            
            // Handle email form submission with Formspree
            const emailForm = document.getElementById('email-form');
            const formMessage = document.getElementById('form-message');
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent the default form submission

                const formData = new FormData(emailForm);
                try {
                    const response = await fetch(emailForm.action, {
                        method: emailForm.method,
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        formMessage.textContent = "Thank you for subscribing! We'll notify you on launch.";
                        formMessage.classList.remove("text-red-500", "text-gray-400");
                        formMessage.classList.add("text-green-500");
                        emailForm.reset(); // Clear the form fields
                    } else {
                        const data = await response.json();
                        if (data.errors) {
                            formMessage.textContent = data.errors.map(error => error.message).join(', ');
                        } else {
                            formMessage.textContent = 'Oops! Something went wrong.';
                        }
                        formMessage.classList.remove("text-green-500", "text-gray-400");
                        formMessage.classList.add("text-red-500");
                    }
                } catch (error) {
                    formMessage.textContent = 'An error occurred. Please try again later.';
                    formMessage.classList.remove("text-green-500", "text-gray-400");
                    formMessage.classList.add("text-red-500");
                }
            });
        });
    </script>
</body>
</html>
