    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #f3f4f6;
            background-color: #000;
            /* Ensures smooth scrolling to anchor links */
            scroll-behavior: smooth;
        }

        .dark-section {
            background-color: #000;
            color: #f3f4f6;
        }

        .darker-section {
            background-color: #000;
            color: #f3f4f6;
        }

        /* Fixed navigation bar with transparency and blur */
        .fixed-nav {
            background-color: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(8px);
        }

        /* Keyframes for the pulsing glow effect on the button */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Animations for sections on scroll */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Portfolio item hover effect */
        .portfolio-item-link:hover img {
            transform: scale(1.05);
        }

        .portfolio-item-link:hover .overlay {
            opacity: 1;
        }

        .portfolio-item-link img, .portfolio-item-link .overlay {
            transition: all 0.5s ease;
        }

        .portfolio-item-link .overlay {
            opacity: 0;
        }

        /* Lightbox styling */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        
        .lightbox-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        /* --- IMPORTANT: Fix for cropped images --- */
        .lightbox-image {
            display: block;
            width: auto;
            height: auto;
            /* Ensures the entire image is visible without being cropped */
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain; 
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        /* ------------------------------------------- */

        .lightbox-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            z-index: 1001;
        }

        .lightbox-close:hover {
            color: #ef4444;
        }
    </style>
</head>

    <script>
        // Update the year in the footer dynamically
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Intersection Observer for scroll-based animations
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            animatedElements.forEach(element => {
                observer.observe(element);
            });

            // Toggle the visibility of the nav links on mobile
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            menuToggle.addEventListener('click', () => {
                if (navLinks.classList.contains('hidden')) {
                    navLinks.classList.remove('hidden');
                    navLinks.classList.add('flex', 'flex-col');
                } else {
                    navLinks.classList.add('hidden');
                    navLinks.classList.remove('flex', 'flex-col');
                }
            });
        });

        /**
         * Opens the lightbox with the specified image URL.
         * @param {string} imageUrl - The URL of the image to display.
         */
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            
            // Set the image source
            lightboxImage.src = imageUrl;
            // Activate the lightbox
            lightbox.classList.add('active');
        }

        /**
         * Closes the lightbox.
         * @param {Event} event - The event object to check if the click was on the overlay.
         */
        function closeLightbox(event) {
            const lightbox = document.getElementById('lightbox');
            // Check if the click was on the overlay or the close button
            if (event.target === lightbox || event.target.classList.contains('lightbox-close')) {
                lightbox.classList.remove('active');
            }
        }
    </script>
